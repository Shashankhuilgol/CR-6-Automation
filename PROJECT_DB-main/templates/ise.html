{% extends 'base.html' %}
{% block title %}
ISE
{% endblock title %}

{% block body %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-info text-white">
                    <h4>Add Items</h4>
                </div>
                <div class="card-body">

                    <!-- Flash Messages -->
                    {% with message=get_flashed_messages(with_categories=true) %}
                        {% if message %}
                            {% for category, message in message %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <!-- Form -->
                    <form action="/ise" method="POST">

                        <div class="mb-3">
                            <label for="dept" class="form-label">Department:</label>
                            <select class="form-select" id="dept" name="dept" required>
                                <option selected disabled value="">ISE</option>
                                <option>ISE</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="rno" class="form-label">Room number:</label>
                            <select class="form-select" id="rno" name="rno" required>
                                <option selected disabled value="">Choose</option>
                                {% for post in query[1] %}
                                    <option>{{ post.rno }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="item" class="form-label">Items available:</label>
                            <select class="form-select" id="item" name="item" required>
                                <option selected disabled value="">Choose</option>
                                {% for post in query[0] %}
                                    <option>{{ post.item_name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="vid" class="form-label">Vendors available:</label>
                            <select class="form-select" id="vid" name="vid">
                                <option selected disabled value="">Choose</option>
                                {% for post in query[2] %}
                                    <option>{{ post.vid }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <button type="submit" class="btn btn-info btn-block">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
